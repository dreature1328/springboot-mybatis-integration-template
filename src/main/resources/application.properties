# port
server.port=1328
# database driver
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
# database related configuration
spring.datasource.url=jdbc:mysql://<domain>:<port>/<name of database>?useUnicode=true&characterEncoding=utf8&autoReconnect=true&allowMultiQueries=true
# your username of database
spring.datasource.username=<username of database>
# your password to database
spring.datasource.password=<password to database>

# pool
#spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#spring.datasource.initialSize=5
#spring.datasource.maxActive=50
#spring.datasource.maxIdle=10
#spring.datasource.minIdle=5
# MyBatis
mybatis.typeAliasesPackage=com.springboot.data.common
mybatis.mapperLocations=classpath:mapper/*.xml
mybatis.configuration.mapUnderscoreToCamelCase=true
mybatis.configuration.cacheEnabled=false
