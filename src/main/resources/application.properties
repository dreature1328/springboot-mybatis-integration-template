# ===== Application Configuration =====
# Spring Boot application port
server.port=<local port>

# ===== Log Configuration =====
# Log level
logging.level.xyz.dreature.smit=debug
# ===== API Custom Configuration =====
# Base URL for API endpoints
app.api.baseUrl=http://www.example.com
# HTTP method for API calls
app.api.method=GET
# API header key name
app.api.header.key=<api_header_key>
# API header value
app.api.header.value=<api_header_value>

# ===== Database Configuration =====
# Primary Datasource (MySQL)
spring.datasource.db1.jdbc-url=jdbc:mysql://<db1_host>:3306/<db1_name>?useSSL=false&useUnicode=true&characterEncoding=utf8&allowMultiQueries=true&serverTimezone=Asia/Shanghai
spring.datasource.db1.username=<db1_username>
spring.datasource.db1.password=<db1_password>
spring.datasource.db1.driver-class-name=com.mysql.cj.jdbc.Driver

# Secondary Datasource (PostgreSQL)
spring.datasource.db2.jdbc-url=jdbc:postgresql://<db2_host>:5432/<db2_name>?useSSL=false&characterEncoding=utf8&stringtype=unspecified&TimeZone=Asia/Shanghai
spring.datasource.db2.username=<db2_username>
spring.datasource.db2.password=<db2_password>
spring.datasource.db2.driver-class-name=org.postgresql.Driver

# ===== MyBatis Configuration =====
# Package for entity type aliases
mybatis.db1.typeAliasesPackage=xyz.dreature.smit.common.model.entity.db1
# Location of MyBatis mapper XML files
mybatis.db1.mapperLocations=classpath:mapper/db1/*.xml
# Enable/Disable underscore to camelCase mapping
mybatis.db1.configuration.mapUnderscoreToCamelCase=true
# Enable/Disable second-level cache
mybatis.db1.configuration.cacheEnabled=false

# Package for entity type aliases
mybatis.db2.typeAliasesPackage=xyz.dreature.smit.common.model.entity.db2,xyz.dreature.smit.common.handler
# Location of MyBatis mapper XML files
mybatis.db2.mapperLocations=classpath:mapper/db2/*.xml
# Enable/Disable underscore to camelCase mapping
mybatis.db2.configuration.mapUnderscoreToCamelCase=true
# Enable/Disable second-level cache
mybatis.db2.configuration.cacheEnabled=false

# ===== Redis Configuration =====
spring.redis.host=<redis_host>
spring.redis.port=6379
spring.redis.password=<redis_password>
spring.redis.database=0

# ===== RabbitMQ Connection Configuration =====
# RabbitMQ server host
spring.rabbitmq.host=<rabbitmq_host>
# RabbitMQ server port
spring.rabbitmq.port=5672
# RabbitMQ username
spring.rabbitmq.username=<rabbitmq_username>
# RabbitMQ password
spring.rabbitmq.password=<rabbitmq_password>
# Virtual host
spring.rabbitmq.virtual-host=/
# Enable/Disable batch message processing
spring.rabbitmq.listener.simple.batch=true

# ===== RabbitMQ Producer Configuration =====
# Exchange name (empty for default exchange)
spring.rabbitmq.template.exchange=
# Routing key for messages (match queue name when using default exchange)
spring.rabbitmq.template.routing-key=<rabbitmq_routing_key>
# Publisher confirm type (NONE, SIMPLE, CORRELATED)
spring.rabbitmq.publisher-confirm-type=correlated
# Enable/Disable publisher returns
spring.rabbitmq.publisher-returns=true
# Enable/Disable mandatory message routing
spring.rabbitmq.template.mandatory=true
# Message converter (JSON format here)
spring.rabbitmq.template.message-converter=jackson2JsonMessageConverter

# ===== RabbitMQ Consumer Configuration =====
# Default queue for receiving messages
spring.rabbitmq.template.default-receive-queue=<rabbitmq_queue>
# Initial consumer concurrency
spring.rabbitmq.listener.simple.concurrency=5
# Maximum consumer concurrency
spring.rabbitmq.listener.simple.max-concurrency=10
# Message prefetch count
spring.rabbitmq.listener.simple.prefetch=20
# Message acknowledgment mode (AUTO: auto-ack, MANUAL: manual-ack)
spring.rabbitmq.listener.simple.acknowledge-mode=auto
# Enable/Disable consumer retry
spring.rabbitmq.listener.simple.retry.enabled=true
# Maximum retry attempts
spring.rabbitmq.listener.simple.retry.max-attempts=3
